
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'

}

group 'http4k-learning'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: "com.typesafe", name: "config", version: "1.4.0"
    compile group: "org.http4k", name: "http4k-core", version: "3.196.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.196.0"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.196.0"
    compile group: "org.http4k", name: "http4k-format-jackson", version: "3.196.0"

    compile "io.github.config4k:config4k:0.4.1"

    
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}